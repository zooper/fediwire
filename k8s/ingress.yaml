apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fediwire
  annotations:
    # Uncomment based on your ingress controller
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx  # Change to your ingress class
  rules:
  - host: fediwire.yourdomain.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fediwire
            port:
              number: 80
  # Uncomment for HTTPS with cert-manager
  # tls:
  # - hosts:
  #   - fediwire.yourdomain.com
  #   secretName: fediwire-tls
