apiVersion: apps/v1
kind: Deployment
metadata:
  name: fediwire
  labels:
    app: fediwire
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fediwire
  template:
    metadata:
      labels:
        app: fediwire
    spec:
      containers:
      - name: fediwire
        image: fediwire:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
